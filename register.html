<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert">hello</p> 
    </div>
    <form id="register-form" class="form">
        <h1 class="heading">Register</h1>
        <input type="text" name="username" placeholder="Username" autocomplete="off" class="username" required>
        <input type="email" name="email" placeholder="Email" autocomplete="off" class="email" required>
        <input type="password" name="password" placeholder="Password" autocomplete="off" class="password" required>
        <button type="submit" class="submit-btn">Register</button>
        <p id="result"></p>
        <a href="login.html" class="link">Already have an account? Login</a>
    </form>

    <script src="login.js"></script>
</body>
</html>
